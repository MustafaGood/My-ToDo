<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My ToDo</h1>
        <p id="completedCount">0  completed </p>
        <input type="text" id="todoInput">
        <p id="warningMessage" style="color: red; display: none;">Input must not be empty</p>
        <button onclick="addTask()">Ok</button>
        <ul id="todoList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
